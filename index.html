<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Bazar</title>
</head>

<body>

    <script src="https://kit.fontawesome.com/0818cb3b83.js" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <div class="wrapper">
        <div class="left">

                <a class="font-semibold font-x-large flex justify-center mt-3 gap" style="text-decoration: none; color:black"  href="#">
                    <img src="./img/shopping-bag.png" class="h-auto logo" alt="Bazar">
                     Bazar
                </a>

            <ul class="mt-5 flex-col justify-center">
                <li><a href="#" class="mt-3 flex items-center"><i class="fa-solid fa-industry"></i> All Category</a></li>
                <li><a href="#" class="mt-3 flex items-center"><i class="fa-solid fa-house"></i> Home & Cleaning</a></li>
                <li><a href="#" class="mt-3 flex items-center"><i class="fa-solid fa-briefcase-medical"></i> Beauty & Health</a></li>
                <li><a href="#" class="mt-3 flex items-center"><i class="fa-solid fa-burger"></i> Food</a></li>
                <li><a href="#" class="mt-3 flex items-center"><i class="fa-solid fa-paw"></i> Pet Care</a></li>
                <li><a href="#" class="mt-3 flex items-center"><i class="fa-solid fa-print"></i> Office Products</a></li>
                <li><a href="#" class="mt-3 flex items-center"><i class="fa-solid fa-baby-carriage"></i> Baby Care</a></li>
            </ul>
            </div>

        <div class="right">
            <section class="searcharea">
                <form class="mx-4 py-3">
                    <div class="searchbar-top">
                        <i class="fa-solid fa-magnifying-glass text-muted"></i>
                        <input class="text-sm" type="text" placeholder="Khoj The Search">
                    </div>
                    <div class="after-input">
                        <a href="#"><i class="fa-solid fa-cart-shopping px-3 text-muted"></i></a>
                        <button type="submit" class="login-button text-sm">Login</button>
                    </div>
                  </form>
            </section>

            <section class="slider">
                    <form action="">
                        <input class="searchbar-middle text-sm" type="text" placeholder="Search for items of brands">
                    </form>
            </section>

            <section class="products mx-4 py-3">
                <h4 class="font-semibold">Featured Product</h4>
                <div class="product-group flex">
                    <div class="product flex-col">
                        <a href="#">
                            <img src="./img/products/lichi.png" alt="">
                        </a>
                        <div class="product-description flex-col">
                            <a href="#" class="black font-500 mb-2">Rajshahi Lichi</a>
                            <span class="mb-2">$ 100</span>
                            <button type="button" class="btn btn-primary">Add to Cart</button>
                        </div>  
                    </div> 

                    <div class="product flex-col">
                        <a href="#">
                            <img src="./img/products/mango.png" alt="">
                        </a>
                        <div class="product-description flex-col">
                            <a href="#" class="black font-500 mb-2">Rajshahi Mango</a>
                            <span class="mb-2">$ 200</span>
                            <button type="button" class="btn btn-primary">Add to Cart</button>
                        </div>  
                    </div> 

                    <div class="product flex-col">
                        <a href="#">
                            <img src="./img/products/guava.png" alt="">
                        </a>
                        <div class="product-description flex-col">
                            <a href="#" class="black font-500 mb-2">Rajshahi Guava</a>
                            <span class="mb-2">$ 100</span>
                            <button type="button" class="btn btn-primary">Add to Cart</button>
                        </div>  
                    </div> 

                    <div class="product flex-col">
                        <a href="#">
                            <img src="./img/products/dragon.png" alt="">
                        </a>
                        <div class="product-description flex-col">
                            <a href="#" class="black font-500 mb-2">Rajshahi Dragon</a>
                            <span class="mb-2">$ 100</span>
                            <button type="button" class="btn btn-primary">Add to Cart</button>
                        </div>  
                    </div>  
                                              
                </div>

            </section>
        </div>


    </div>
</body>

</html>
